apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: build
on:
  workflow_dispatch:
jobs:
  test:
    outputs:
      CODE_COVERAGE: ${{ steps.RunUnitTest.outputs.CODE_COVERAGE }}
    steps:
      - uses: cloudbees-io/checkout@v1
        name: Get source code
      - name: Run unit tests
        id: RunUnitTest
        kind: test
        uses: docker://golang:1.23
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init
          go test -coverprofile=coverage.out -v ./...
          go build
          cat coverage.out >> $CLOUDBEES_OUTPUTS/CODE_COVERAGE
      - name: Publish evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |-
            ## Test code coverage
            ${{ steps.RunUnitTest.outputs.CODE_COVERAGE }}
          format: MARKDOWN
  build:
    steps:
      - uses: cloudbees-io/checkout@v1
        name: Get source code
        kind: build
        continue-on-error: true
      - name: Setup AWS API authentication
        uses: cloudbees-io/configure-aws-credentials@v1
        id: aws-login
        with:
          aws-region: us-east-1
          role-duration-seconds: "1200"
          role-to-assume: arn:aws:iam::268150017804:role/demo-image-builder
      - uses: cloudbees-io/kaniko@v1
        name: Build container image
        id: build-image
        kind: build
        with:
          destination: 268150017804.dkr.ecr.us-east-1.amazonaws.com/hackers-app/hackers-api:3.0-${{ cloudbees.version }}
          tar-path: container-image.tar
          build-args: BUILDKIT_CONTEXT_KEEP_GIT_DIR=1,BUILDKIT_INLINE_CACHE=1
      - name: Publish evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |-
            ## Built and pushed image to AWS ECR

            Image: 268150017804.dkr.ecr.us-east-1.amazonaws.com/hackers-app/hackers-api:3.0-${{ cloudbees.version }}
          format: MARKDOWN
    needs: test
